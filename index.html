<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino</title>
  <link rel="icon" href="./images/favicon.ico" sizes="any">
  <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/mobile-favicon.png">
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/animations.css" />
  <!-- <link rel="stylesheet" href="./styles/themes.css" /> -->
  <!-- <script src="./scripts/set-theme.js"></script> -->
</head>

<body class="page">
  <header class="header accent-section">
    <div class="header__logo-box">
      <div class="header__logo logo">
        <svg viewBox="0 0 611.921 611.921" class="logo__image">
          <use href="./svg/logo.svg#logo">
        </svg>
      </div>
      <h1 class="header__title">Моё кино</h1>
    </div>

    <nav class="header__menu">
      <ul class="header__menu__list">
        <li class="header__menu__item">
          <a href="#" class="header__menu__link">все фильмы</a>
        </li>
        <li class="header__menu__item">
          <a href="#" class="header__menu__link">просмотрено</a>
        </li>
        <li class="header__menu__item">
          <a href="https://www.kinopoisk.ru/" class="header__menu__link" target="_blank">кинопоиск</a>
        </li>
      </ul>
    </nav>

    <button type="button" class="header__add-button button">
      <svg viewBox="0 0 455 455" class="plus">
        <use href="./svg/plus.svg#plus">
      </svg>
    </button>
    <button type="button" class="header__search-button button">
      <svg viewBox="0 0 64 64" class="search-icon">
        <use href="./svg/search.svg#search">
      </svg>
    </button>
    <button class="header__avatar-button button">
      <img src="./images/avatar_png.png" class="avatar__image">
    </button>
  </header>

  <main class="content">


    <!-- <section class="content__section">
      <h2 class="content__title">Недавно добавленные</h2>
      <ul class="content__card__list content__card__list-new"></ul>
    </section> -->

    <section class="content__section">
      <h2 class="content__title">Все фильмы</h2>
      <ul class="content__card__list content__card__list-all">
        <li class="content__card__item card">
          <div class="image__container">
            <img class="card__image" src="./images/good-year.webp" alt="" />
            <div class="button__container">
              <button type="button" class="card__comment-button card__button button">
                <svg viewBox="0 0 612 612" class="card__icon comment-icon">
                  <use href="./svg/comment.svg#comment">
                </svg>
              </button>
              <button type="button" class="card__rating-button card__button button">
                <svg viewBox="0 0 32 32" class="card__icon rating-icon">
                  <use href="./svg/rating.svg#rating">
                </svg>
              </button>              
              <button type="button" class="card__delete-button card__button button">
                <svg viewBox="0 0 40 40" class="card__icon delete-icon">
                  <use href="./svg/delete.svg#delete">
                </svg>
              </button>
            </div>
          </div>
          <div class="card__description">
            <h3 class="card__title">Хороший год</h3>
            <div class="card__info">
              <p class="card__info-year">год</p>
              <p class="card__info-type">фильм или сериал</p>
              <p class="card__info-genre">комедия мелодрама триллер</p>
            </div>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer accent-section">
    <div class="footer__logo logo">
      <svg viewBox="0 0 611.921 611.921" class="logo__image">
        <use href="./svg/logo.svg#logo">
      </svg>
    </div>
    <div class="footer__copyright">2024 Саша и Оля &copy</div>
    <div class="footer__deleted">Архив</div>
  </footer>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js" defer></script>

  <template id="card-template">
    <li class="content__card__item card">
      <div class="image__container">
        <img class="card__image" src="" alt="" />
        <div class="button__container">
          <button type="button" class="card__comment-button card__button button">
            <svg viewBox="0 0 612 612" class="card__icon comment-icon">
              <use href="./svg/comment.svg#comment">
            </svg>
          </button>
          <button type="button" class="card__rating-button card__button button">
            <svg viewBox="0 0 32 32" class="card__icon rating-icon">
              <use href="./svg/rating.svg#rating">
            </svg>
          </button>              
          <button type="button" class="card__delete-button card__button button">
            <svg viewBox="0 0 40 40" class="card__icon delete-icon">
              <use href="./svg/delete.svg#delete">
            </svg>
          </button>
        </div>
      </div>
      <div class="card__description">
        <h3 class="card__title"></h3>
        <div class="card__info">
          <p class="card__info-year"></p>
          <p class="card__info-type"></p>
          <p class="card__info-genre"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
