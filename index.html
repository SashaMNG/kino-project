<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kino</title>
  <link rel="icon" href="./images/favicon.ico" sizes="any">
  <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/mobile-favicon.png">
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/animations.css" />
  <!-- <link rel="stylesheet" href="./styles/themes.css" /> -->
  <!-- <script src="./scripts/set-theme.js"></script> -->
</head>

<body class="page">
  <header class="header accent-section">
    <div class="header__logo-box">
      <div class="header__logo logo">
        <svg viewBox="0 0 67 67" class="logo__image">
          <use href="./svg/logo1.svg#logo">
        </svg>
      </div>
      <h1 class="header__title">Моё кино</h1>
    </div>

    <nav class="header__menu">
      <ul class="header__menu__list">
        <li class="header__menu__item">
          <a href="#" class="header__menu__link">все фильмы</a>
        </li>
        <li class="header__menu__item">
          <a href="#" class="header__menu__link">просмотрено</a>
        </li>
        <li class="header__menu__item">
          <a href="https://www.kinopoisk.ru/" class="header__menu__link"  target="_blank">кинопоиск</a>
        </li>
      </ul>
    </nav>

    <button type="button" class="header__add-button button">+</button>
    <button type="button" class="header__search-button button">
      <svg viewBox="0 0 64 64" class="search-icon">
        <use href="./svg/search.svg#search">
      </svg>
    </button>
    <button class="header__avatar-button button">
      <img src="./images/avatar_png.png" class="avatar__image">
    </button>
  </header>

  <main class="content">

    
    <section class="content__section">
      <h2 class="content__title">Недавно добавленные</h2>
      <ul class="content__card__list"></ul>
    </section>
    
    <section class="content__section">
      <h2 class="content__title">Все фильмы</h2>
      <ul class="content__card__list"></ul>
    </section>

  </main>

  <footer class="footer accent-section">
    <div class="footer__logo logo">
      <svg viewBox="0 0 67 67" class="logo__image">
        <use href="./svg/logo1.svg#logo">
      </svg>
    </div>
    <div class="footer__copyright">Саша и Оля</div>
    <div class="footer__deleted">Архив</div>
  </footer>

<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js" defer></script>

  <template id="card-template">
    <li class="content__card__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__rating-button"></button>
      <button type="button" class="card__comment-button"></button>
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h3 class="card__title">название фильма</h3>
        <div class="card__info">
          <p class="card__info-year">год</p>
          <p class="card__info-type">фильм или сериал</p>
          <p class="card__info-genre">жанр</p>
        </div>
      </div>
    </li>

</body>

</html>
